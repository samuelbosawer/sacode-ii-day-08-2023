<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 08 - Membuat banner</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400&display=swap');

        *{
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <!-- HEADER START -->
    <header>
        HEADER
    </header>

    <!-- HEADER END -->


    <!-- COTENT START -->

        <!-- BANNER START DASAR -->
        <section id="banner-satu" class="banner-satu">
            <div class="container shadow rounded bg-success" style="background-image: url('./assets/img/b3.png'); background-size: cover;">
                <div class="row py-5 my-5">
                    <div class="col text-center text-white mt-5">
                        <p class="text-uppercase h3">Noken Papua <i class="fa-solid fa-bag-shopping"></i> </p>
                        <p class="fw-bold display-3 mb-2">Buatan Mama-Mama Papua <i class="fa-brands fa-gratipay"></i> </p>
                        <a href="" class="btn btn-secondary"> Pesan Sekarang <i class="fa-solid fa-phone"></i> </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- BANNER END -->


        <!-- BANNER DENGAN GAMBAR START -->
        <section id="banner-dua" class="banner-dua">
            <div class="container shadow rounded " style="background-image: url('./assets/img/bg2.png'); background-size: cover;">
                <div class="row py-5 my-5">
                    <div class="col text-center text-white mt-5">
                        <img src="assets/img/tas-noken-removebg-preview.png"  class="img-fluid" alt="Noken Papua" srcset="">
                        <p class="text-uppercase h3">Noken Papua <i class="fa-solid fa-bag-shopping"></i> </p>
                        <p class="fw-bold display-3 mb-2">Buatan Mama-Mama Papua <i class="fa-brands fa-gratipay"></i> </p>
                        <a href="" class="btn btn-secondary"> Pesan Sekarang <i class="fa-solid fa-phone"></i> </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- BANNER END -->

        <!-- BANNER START -->
        <section id="banner-dua" class="banner-dua" >
            <div class="container shadow rounded" style="background-image: url('./assets/img/bg.png'); background-size: cover;">
                <div class="row py-5 my-5">
                    <div class="col text-center text-dark mt-5">
                        <img src="assets/img/tas-noken-removebg-preview.png"  class="img-fluid" alt="Noken Papua" srcset="">
                        <p class="text-uppercase h3">Noken Papua <i class="fa-solid fa-bag-shopping"></i> </p>
                        <p class="fw-bold display-3 mb-2">Buatan Mama-Mama Papua <i class="fa-brands fa-gratipay"></i> </p>
                        <a href="" class="btn btn-secondary"> Pesan Sekarang <i class="fa-solid fa-phone"></i> </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- BANNER END  -->



    <!-- COTENT END -->


    <!-- FOOTER START -->
    <footer>
        FOOTER
    </footer>
    <!-- FOOTER END -->


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
